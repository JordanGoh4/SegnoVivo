<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Avatar CC</title>
  <style>
    :root {
      --primary: #2d72d9;
      --primary-dark: #1a5dc7;
      --secondary: #34c759;
      --text: #333333;
      --background: #f8f9fa;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      width: 320px;
      background-color: var(--background);
      padding: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: var(--primary);
      padding: 15px 20px;
      color: white;
      text-align: center;
      border-radius: 8px 8px 0 0;
      position: relative;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .logo-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.85;
      margin-top: 4px;
    }

    .content {
      width: 100%;
      background-color: var(--card);
      padding: 25px 20px;
      border-radius: 0 0 8px 8px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 12px 15px;
      background-color: rgba(45, 114, 217, 0.1);
      border-radius: 6px;
    }

    .status-text {
      font-size: 14px;
      color: var(--text);
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 50%;
      margin-right: 8px;
      transition: background-color 0.3s ease;
    }

    .status-dot.active {
      background-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(52, 199, 89, 0.3);
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(45, 114, 217, 0.25);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background-color: rgba(45, 114, 217, 0.1);
    }

    .settings {
      width: 100%;
      margin-top: 15px;
    }

    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .settings-label {
      font-size: 14px;
      color: var(--text);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--secondary);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .footer {
      width: 100%;
      padding: 12px;
      text-align: center;
      font-size: 12px;
      color: #777;
      background-color: var(--card);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Sign language hand icon animation */
    .hand-icon {
      display: inline-block;
      font-size: 28px;
      animation: wave 2s infinite;
      transform-origin: 70% 70%;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <span class="hand-icon">ðŸ‘‹</span>
        <h1>Sign Avatar CC</h1>
      </div>
      <p class="subtitle">Sign language interpreter for videos</p>
    </div>

    <div class="content">
      <div class="status">
        <span class="status-text"><span class="status-dot" id="statusDot"></span> <span id="statusText">Inactive</span></span>
        <label class="switch">
          <input type="checkbox" id="activateToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="button-group">
        <button id="activate" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          Start Interpreter
        </button>
        <button id="customize" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          Customize Avatar
        </button>
      </div>

      <div class="divider"></div>

      <div class="settings">
        <div class="settings-item">
          <span class="settings-label">Auto-start on videos</span>
          <label class="switch">
            <input type="checkbox" id="autoStart" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="settings-item">
          <span class="settings-label">Show avatar on PiP</span>
          <label class="switch">
            <input type="checkbox" id="pipMode">
            <span class="slider"></span>
          </label>
        </div>
        <div class="settings-item">
          <span class="settings-label">High contrast mode</span>
          <label class="switch">
            <input type="checkbox" id="highContrast">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="footer">
      Sign Avatar CC v1.0 Â· Enhancing video accessibility
    </div>
  </div>

  <script src="popup.js"></script>
  <script>
    // Simple functionality for the demo
    const activateBtn = document.getElementById('activate');
    const activateToggle = document.getElementById('activateToggle');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');

    activateBtn.addEventListener('click', function() {
      activateToggle.checked = !activateToggle.checked;
      updateStatus();
    });

    activateToggle.addEventListener('change', updateStatus);

    function updateStatus() {
      if (activateToggle.checked) {
        statusDot.classList.add('active');
        statusText.textContent = 'Active';
        activateBtn.textContent = 'Interpreter Running';
      } else {
        statusDot.classList.remove('active');
        statusText.textContent = 'Inactive';
        activateBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> Start Interpreter';
      }
    }
  </script>
</body>
</html>
